<div>Edit Author</div>
<mat-form-field appearance="outline">
  <label>
    <input matInput placeholder="Name" [formControl]="nameControl">
  </label>
  <mat-error *ngIf="nameControl.invalid">
    Name is <strong>required</strong>!
  </mat-error>
</mat-form-field>
<button (click)="dialogRef.close()" color="warn" mat-raised-button>
  Cancel
</button>
<button (click)="edit()" color="primary" mat-raised-button>
  Add
</button>
