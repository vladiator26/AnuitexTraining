<div>
  <mat-card class="form-center">
    <p>
      <img [src]="userImage" alt="">
    </p>
    <mat-card-title>Sign-In</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="signIn()">
        <p>
          E-mail
          <mat-form-field appearance="outline">
            <label class="full-width">
              <input formControlName="email" matInput type="email">
            </label>
            <mat-error *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')">
              Please enter a valid email!
            </mat-error>
            <mat-error *ngIf="emailControl.hasError('required')">
              Email is <strong>required</strong>!
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          Password
          <a class="forgot-password" routerLink="/account/forgotPassword">Forgot your password?</a>
          <mat-form-field appearance="outline">
            <label class="full-width">
              <input formControlName="password" matInput type="password">
            </label>
            <mat-error *ngIf="passwordControl.hasError('required')">
              Password is <strong>required</strong>!
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
          <button type="submit" class="sign-in" color="primary" mat-raised-button>Sign-In</button>
        </p>

        <p class="sign-up">
          <label>New to Book Publishing Company?</label><br>
          <a class="sign-up" routerLink="/account/signUp" mat-raised-button>Sign Up</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
